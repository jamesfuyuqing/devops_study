<div class="modal fade" id="edit_user">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
×
</button>
<h4 class="modal-title" id="myModalLabel">
创建用户
</h4>
</div>
<div class="modal-body">
<form class="form-horizontal"  action="/edit_user"  method="post"  id="edit_from" >
<script src="/static/js/Edit_user_yz.js"></script>
  <div class="form-group">
      <label for="firstname"  class="col-sm-2 control-label">用户名</label>
      <div class="col-sm-10">
      <input type="text" class="form-control" id="username" name="username" 
       style="width:251px" disabled >
      </div> 
   </div>
   <div class="form-group">
      <label for="lastname"  class="col-sm-2 control-label">描述信息</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="ms" name="ms" 
            placeholder="用户信息描述" style="width:251px">
      </div>
    </div>
   <div class="form-group">
      <label for="pass" class="col-sm-2 control-label">密码</label>
      <div class="col-sm-10">
         <input id="password" name="password" type="password" class="form-control"  
            placeholder="请输入密码" style="width:251px">
      </div>
     </div>
   <div class="form-group">
      <label for="repass" class="col-sm-2 control-label">确认密码</label>
      <div class="col-sm-10">
         <input name="repassword" id="repassword" type="password" class="form-control" 
            placeholder="请再次输入密码" style="width:251px">
         </div>
      </div>
   <div class="form-group">
       <div class="col-sm-offset-2 col-sm-2">
            <label>
              <input name="admin" type="checkbox" value="1"> 管理员
            </label>
       </div>
   <div class="form-group">
       <div class="col-sm-offset-1 col-sm-3">
            <label>
              <input name="status" type="checkbox" value="1"> 禁用
            </label>
       </div>
      </div>
      </div>
</div>
<div class="modal-footer">
   <input type="hidden"  id="id" name="id" >
   <button type="submit" id="create_button"  class="btn btn-primary">保存</button>
   <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
</div>
</form>
</div>
</div>
</div>
